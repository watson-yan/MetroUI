        <label class="input-control checkbox">

        </label>
        <label class="input-control checkbox">
          <input type="checkbox" data-class="bordered" onclick="addClassName(this)">

    <br><br><br>
    <script>
      // add class for table
      function addClassName(element) {
        if (!element) {
          return
        }
        var clsName = element.getAttribute('data-class')
        if (!clsName) {
          return
        }
        var table = document.querySelector('table')
        if (table.className.indexOf(clsName) !== -1) {
          table.className = table.className.replace(' ' + clsName, '')
          if (!table.className) {
            table.className = 'table'
          }
          return
        }
        table.className += ' ' + clsName
      }
    </script>
